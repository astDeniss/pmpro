<!DOCTYPE html>

<html lang="en">

	<head>
		{% load static %}
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>{% block title %} {% endblock %}</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			  crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'css/sidebar.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
	</head>

	<body>
		<div class="container-fluid lead">
            <div class="bg1">

                <div class="text-center pt-5 mt-5">
                    <img src="{% static 'img/logo_trans.png' %}" alt="Logo"/>
                </div>

                <div class="text-center pt-5 mt-3">
                    <div class="row">
                        <div class="col-6 text-right">
                            <a class="btn btn-warning btn-lg" href="{% url 'signup' %}" role="button">SIGN UP</a>
                        </div>
                        <div class="col-6 text-left">
                            <a class="btn btn-light btn-lg" href="{% url 'login' %}" role="button">LOG IN</a>
                        </div>
                    </div>
                </div>
            </div>

		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
				integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
				crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
				integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
				crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
				integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
				crossorigin="anonymous"></script>

		<footer class="pt-1 mt-5">
    			<div class="container lead">
      				<small>Copyright &copy; 2020 Rights Reserved </small>
					</br>
					<small class="text-dark"> <b>email:</b> pmpro@pmpro.com &nbsp | &nbsp <b>phone:</b> 55907082</small>

    			</div>
  		</footer>

	</body>
</html>
